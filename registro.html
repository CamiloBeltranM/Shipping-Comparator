<!DOCTYPE html>
<html lang="en, es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body class="cuerpo2">
    <div class="container">
        <header id="titulo_header">Registro</header>
        <br>
        <form id="form-registro">
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" id="nombre" placeholder="nombre"onblur="checkNombre(form.nombre.value)" required/>
            <br><br>
            <label for="apellido">Apellido</label>
            <br>
            <input type="text" id="apellido" placeholder="apellido" onblur="checkApellido(form.apellido.value)" required />
            <br><br>
            <label for="telefono">Teléfono</label>
            <br>
            <input type="number" id="telefono" placeholder="telefono" onblur="checkTelefono(form.telefono.value)" required />
            <br><br>
            <label for="correo">Correo</label>
            <br>
            <input type="email" id="correo" placeholder="usuario@dominio.com" onblur="checkCorreo(form.correo.value)" required />
            <br><br>
            <label for="contrasena">Contraseña</label>
            <br>
            <input type="password" id="contrasena" placeholder="contraseña" onblur="checkContrasena(form.contrasena.value)" required/>

            <!-- <input id="btn-submit-form" type="submit" >  -->
            <br><br>
            <button id="btn-submit-form" type="reset" onclick="agregarRegistro();"> Registrar </button>
        </form>
    </div>
    <script src="form.js"></script>
    <script src="registro.js"></script>
</body>
</html>
