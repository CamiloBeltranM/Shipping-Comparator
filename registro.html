<!DOCTYPE html>
<html lang="en, es">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body class="cuerpo2">
    <div class="container">
        <header id="titulo_header">Registro</header>
        <br>
        <form id="form-registro">
            <label id="nombre">Nombre</label>
            <br>
            <input type="text"/>
            <br><br>
            <label id="apellido">Apellido</label>
            <br>
            <input type="text"/>
            <br><br>
            <label id="telefono">Teléfono</label>
            <br>
            <input type="number"/>
            <br><br>
            <label id="Correo">Correo</label>
            <br>
            <input type="email"/>
            <br><br>
            <label id="contrasena">Contraseña</label>
            <br>
            <input type="password"/>

            <!-- <input id="btn-submit-form" type="submit" >  -->
            <br><br>
            <button id="btn-submit-form" type="submit"> Registrar </button>
        </form>
    </div>
